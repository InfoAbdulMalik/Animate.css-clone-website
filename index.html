<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
      <h1>Practice Site</h1>
        <div class="section" id="section">
           <h1 id="title">Animate.css</h1>
           <p id="description">Just-add-water CSS animations</p>
        </div>
        <div class="sidebar" id="sidebar">
          <div class="menu-bar" id="menu-bar">
            <div class="toggle-button">
                <button onclick="darkMode()">Mode</button>
            </div>
              <div class="bar-box">
                <h4>Attention seekers</h4>
                <button type='button' class='btn' value="animate__animated animate__bounce">bounce</button>
                <button type='button' class='btn' value="animate__animated animate__flash">flash</button>
                <button type='button' class='btn' value="animate__animated animate__pulse">pulse</button>
                <button type='button' class='btn' value="animate__animated animate__rubberBand">rubberBand</button>
                <button type='button' class='btn' value="animate__animated animate__shakeX">shakeX</button>
                <button type='button' class='btn' value="animate__animated animate__shakeY">shakeY</button>
                <button type='button' class='btn' value="animate__animated animate__headShake">headShake</button>
                <button type='button' class='btn' value="animate__animated animate__swing">swing</button>
                <button type='button' class='btn' value="animate__animated animate__tada">tada</button>
                <button type='button' class='btn' value="animate__animated animate__wobble">wobble</button>
                <button type='button' class='btn' value="animate__animated animate__jello">jello</button>
                <button type='button' class='btn' value='animate__animated animate__heartBeat'>heartBeat</button>
            </div>
          </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
